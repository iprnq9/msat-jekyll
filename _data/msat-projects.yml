  tile_image: 'images/logo/msat_logo_old2_padding.png'
  cover_image: 'images/logo/msat_logo_old_padding.png'
  full_description: |
    The Undergraduate Student Instrument Project (USIP) is a part of the NASA Science Mission Directorate intended to challenge US universities to develop their technical and project management skills. The Multi-Mode Mission M&sup3; project will integrate the experimental thruster, being developed by the Missouri S&T Advanced Plasma Lab, into a 3U CubeSat structure in order to get in-flight performance data. The project is working towards it's Preliminary Design Review in April.

